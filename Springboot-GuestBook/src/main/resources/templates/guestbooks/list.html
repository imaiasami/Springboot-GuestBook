<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>방명록 리스트</title>
<link rel="stylesheet" href="/css/default.css">
</head>
<body>
	<div id="container">
		<h1>방명록 리스트</h1>
		<div>
			<input type="button" onclick="location.href='/members/logout'"
				value="로그아웃"> <input type="button"
				onclick="location.href='/guestbooks/write'" value="방명록 작성하기">

			<input type="button" onclick="location.href='/members/join'"
				value="회원가입"> <input type="button"
				onclick="location.href='/members/login'" value="로그인">
		</div>
		<p>
		<table>
			<tr>
				<th>No</th>
				<th>내용</th>
				<th>작성자</th>
				<th>등록일</th>
			</tr>
			<tr th:each="guestBook, guestBookStat : ${guestBook}">
				<td th:text="${guestBookStat.count}"></td>
				<td th:text="${guestBook.contents}"></td>
				<td th:text="${member.id}"></td>
				<td th:text="${guestBook.input_date}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
