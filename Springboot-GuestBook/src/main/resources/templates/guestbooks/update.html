<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>방명록 수정</title>
    <link rel="stylesheet" href="/css/default.css">
</head>
<body>
<div id="container">
    <h1>방명록 수정/삭제</h1>
    <form action="/guestbooks/update" method="post" th:object="${guestBook}">
        <table>
            <tr>
                <th>작성자</th>
                <td></td>
            </tr>
            <tr>
                <th>내용</th>
                <td>
                    <textarea th:field="*{contents}" cols="80" rows="10"></textarea>
                </td>
            </tr>
        </table>
        <p>
        <div class="center">
            <input type="button" onclick="location.href='/'" value="메인으로">
            <input type="submit" value="수정하기">
            <input type="button" th:onclick="location.href='/guestbooks/remove" value="삭제하기">
            <input type="reset" value="취소">
        </div>
    </form>
</div>
</body>
</html>
